<div class="workspace-manager-dialog"><input type="hidden" autofocus="autofocus"><div class="tabs"><div rv-on-click="update_route | bind &quot;active&quot;" rv-class-selected="route | one-of &quot;active&quot; &quot;saveas&quot; &quot;rename&quot;">Active</div><div rv-on-click="update_route | bind &quot;saved&quot;" rv-class-selected="route | eq &quot;saved&quot;">Saved</div></div><div class="active-tab" rv-show="route | one-of &quot;active&quot; &quot;saveas&quot; &quot;rename&quot;"><div class="current-workspace"><div class="name" rv-show="route | one-of &quot;active&quot; &quot;rename&quot;"><input maxlength="24" rv-value="current_workspace.name" rv-on-focusin="rename.show" rv-dom-select="route | eq &quot;rename&quot;" rv-dom-blur="route | not-eq &quot;rename&quot;" rv-input-enter="update_route | bind &quot;active&quot;" rv-on-focusout="rename.apply"><div class="icon-confirm"></div></div><div class="name" rv-show="route | eq &quot;saveas&quot;"><input maxlength="24" rv-value="current_workspace.name" rv-dom-select="route | eq &quot;saveas&quot;" rv-dom-blur="route | not-eq &quot;saveas&quot;" rv-input-enter="update_route | bind &quot;active&quot;" rv-on-blur="saveas.apply"><div class="icon-confirm icon-plus"></div></div><div class="icon-save" data-balloon-pos="down" rv-attr-data-balloon="&quot;Save&quot; | i18n" rv-on-click="current_workspace.save" rv-show="route < current_workspace | eq &quot;active&quot; | and current_workspace.is_saved"></div><div class="icon-saveas" data-balloon-pos="down" rv-attr-data-balloon="&quot;Save As New Workspace&quot; | i18n" rv-on-mousedown="saveas.show" rv-show="route | eq &quot;active&quot;"></div></div><div class="dialogs"><div class="dialog" rv-each-dialog="dialogs"><div class="name" rv-on-click="dialog.click"><span rv-text="dialog.name"></span></div><div class="icon-remove" rv-on-click="dialog.remove"></div></div></div></div><div class="saved-tab" rv-show="route | eq &quot;saved&quot;"><input type="file" rv-on-change="file.uplo
